#################################
####### Theme settings ##########
#################################

set -g status-justify absolute-centre
set -g window-status-format "#{?window_index,,#S: }#W#F"
set -g window-status-current-format "#{?window_index,,#S: }#[fg=blue,bold]#W#F"

# set -g status-format "#[fg=white,bg=blue] #S #[default]#{?client_prefix,#[fg=yellow]#[bg=black],} #{?client_prefix,client_prefix }#{?window_zoomed_flag,üîç ,}#{?window_activity_flag,‚ö°Ô∏è ,}#{?window_silence_flag,üîá ,}#{?window_bell_flag,üîî ,}#{?window_flag,#{window_flag},}#[default] #{?pane_in_mode,#[fg=red]#[bg=black],} #{?pane_synchronized,#[fg=green]#[bg=black],}#{?pane_active,#[fg=white]#[bg=blue],}#{?pane_active,#{pane_title},} #[fg=white,bg=blue]#{?pane_active,#[bold],}#{?pane_active,#{session_name}:#[default],}#{?pane_active,#{window_name},}#[default]"

set-option -g status-interval 1

# set-option -g status-utf8 on

# default statusbar color
set-option -g status-style bg=default,fg=white

# default window with an activity alert
set-window-option -g window-status-activity-style bg=green,fg=white

# pane border
set-option -g pane-active-border-style fg=blue
set-option -g pane-border-style fg=white

# message infos like reloaded message
set-option -g message-style bg=default,fg=white

# vim-tpipeline settings
set -g focus-events on
# set -g status-style bg=default
set -g status-left-length 90
set -g status-right-length 90
# set -g status-justify centre

#################################
####### Misc bindings ###########
#################################

# Shift arrow to navigate windows
bind -n S-Left  previous-window
bind -n S-Right next-window

# bind k display-popup -E "tmuxp load -y $(tmuxp ls | fzf --border none)"
bind k display-popup -E "omnitmux.sh"

# bind k display-popup -E "SESSION=$(tmux list-sessions; tmuxp ls | fzf --border none); if tmux has-session -t \"$SESSION\"; then tmux switch-client -t \"$SESSION\"; else tmuxp load -y \"$SESSION\"; fi"

# Use vi or emacs-style key bindings in the status line,
# for example at the command prompt.
set-option -g status-key vi

# Use vi or emacs-style key bindings in copy mode.
setw -g mode-keys vi

set-option -g allow-rename off

# Reload config file
unbind r
bind r source-file ~/.tmux.conf \; display "Reloaded ~/.tmux.conf"

# Mouse mode
set-option -g mouse on

# Disable delay
set-option -g repeat-time 0
set-option -g escape-time 0

# fix colorscheme for neovim
set -g terminal-overrides ',xterm-256color:Tc'
set -g default-terminal "tmux-256color"
set -as terminal-overrides ',xterm*:sitm=\E[3m'

# switch to another session if current session is killed
set-option -g detach-on-destroy off

# Settings for Undercurl https://github.com/folke/lsp-colors.nvim
# need to test this
# set -g default-terminal "${TERM}"
# set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'  # undercurl support
